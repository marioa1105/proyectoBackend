<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
</head>
<body>    
        <div class="container mt-3">
            <div class="jumbotron">
                <h1>Ingrese Producto</h1>
                <br>
                <form>
            
                    <div class="form-group">
                        <label class="font-weight-bold font-italic" for="nombre">Nombre:</label>
                        <input id="title" class="form-control" type="text" name="title">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold font-italic" for="precio">Precio:</label>
                        <input id="price" class="form-control" type="text" name="price">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold font-italic" for="foto">Foto URL:</label>
                        <input id="thumbnail" class="form-control" type="text" name="thumbnail">
                    </div> 
                    
                    <button class="btn btn-success" id="btnEnviar">Enviar</button>
                </form>
                <hr>                
                <br>
                <div id="divTblProductos"></div>

            </div>
            <div class="jumbotron">
                <h1>Centro de mensajes</h1>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <input class="form-control" id="txtEmail" placeholder="Ingresá tu correo...">
                            </div>
                        </div>
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <input class="form-control" id="txtNombre" placeholder="Ingresá tu nombre...">
                            </div>
                        </div>
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <input class="form-control" id="txtApellido" placeholder="Ingresá tu apellido...">
                            </div>
                        </div>
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <input class="form-control" id="txtEdad" placeholder="Ingresá tu edad...">
                            </div>
                        </div>
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <input class="form-control" id="txtAlias" placeholder="Ingresá tu Alias...">
                            </div>
                        </div>
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <input class="form-control" id="txtAvatar" >
                            </div>
                        </div>
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                    </div>

                    
                    <div class="row">
                        <div class="col-sm">
                            <input class="form-control" type="text" id="txtMensaje" placeholder="Ingresá un mensaje...">
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary" id="btnEnviarMensaje">Enviar!</button>
                        </div>
                    </div>     
                    <div id="messages"></div>                                                                                               
            </div>
        </div>
        
        <script src="/scripts/handlebars.js"></script>
        <script src="/scripts/main.js"></script>    
    </body>
</html>
